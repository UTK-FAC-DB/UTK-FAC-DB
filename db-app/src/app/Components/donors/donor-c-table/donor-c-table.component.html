<div class="container">
    <div class="actions">
        <div class="table-actions">
            <a mat-raised-button>Add New Donor</a>
            <a mat-raised-button>Delete Selected</a>
        </div>
        <div class="filtering">
            <mat-form-field>
                <input matInput placeholder="Search" (keyup)="applyFilter($event)">
            </mat-form-field>
            <a mat-raised-button>Advanced Filters</a>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
            <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox 
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox   
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        <!-- Date of Birth Column
        <ng-container matColumnDef="dob">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let row">{{row.birthDate | date}}</td>
        </ng-container> -->

            <!-- Actions Column
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell matCellDef="let row">
                <mat-menu #actionsMenu="matMenu">
                    <button mat-menu-item>Edit</button>
                    <button mat-menu-item>Delete</button>
                </mat-menu>
                <a class="actions-button" mat-raised-button [matMenuTriggerFor]="actionsMenu"></a></td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="50"
            [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
    </div>
</div>
